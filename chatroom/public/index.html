<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

<body>
   <div class="app">
    <div class="screen join-screen">
        <div class="form-input">
            <h2> Join Chatroom</h2>
            <label>Username</label>
            <input type="text" id="Username">
        </div>
        <div class="form-input">
            <button id="join-user">Join</button>
        </div>

    </div>

    <div class="screen chat-screen active">
        <div class="header">
            <div class="logo">

            </div>
            <button id="exit-chat">

            </button>
        </div>
        <div class="messages">
            <!--dummy message-->
            <div class="message my-message">
                <div>
                    <div class="name">You</div>
                    <div class="text">Hi</div>
                </div>
            </div>
            <div class="update">
                abc has joined the conversation
            </div>
            <div class="message other-message">
                <div>
                    <div class="name">Abc</div>
                    <div class="text">Hi</div>
                </div>
            </div>
             <!--dummy message-->
        </div>
        <div class="typebox">
            <input type="text" id="message-input">
            <button id="send-message">Send</button>
        </div>        
    </div>
   </div>
    <script type="text/javascipt" src="socket.io/socket.io.js"></script>
    <script type="text/javascipt" src="code.js"></script>
